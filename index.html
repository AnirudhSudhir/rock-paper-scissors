<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <script src="code.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@300&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='./style.css'>
</head>

<body>
    <div class='header'>
        Rock Paper Scissors
        <div class='text'>
            The classic game, against a formidable opponent: The computer<br>
            First one to reach five points wins<br>
            All the best...
        </div>
    </div>
    <div class='display'>
        <div class='buttons'>
            <button id='Rock'>Rock</button>
            <button id='Paper'>Paper</button>
            <button id='Scissors'>Scissors</button>
        </div>
        <div class="content">
            <div class="choices">
            </div>
            <div class="score-display">
                <div class="score-container">
                    You
                    <div class="score" id="you">
                        0
                    </div>
                </div>
                <div class="score-container">
                    Computer
                    <div class="score" id="computer">
                        0
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class='footer'>
    </div>
</body>

</html>
